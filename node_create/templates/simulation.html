<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simulation</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
<script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.button {
    padding: 10px; 
    background-color: #0078ff; 
    color: white; 
    cursor: pointer;
    border: none;
    border-radius: 3px;
}
.button2 {
    padding: 10px; 
    background-color: #ff0000bd; 
    color: white; 
    cursor: pointer;
    border: none;
    border-radius: 3px;
}
#route_button {
    position: absolute; 
    top: 10px; 
    left: 10px; 
}
#start_button {
    display: none; /* 처음에는 숨김 */
    position: absolute; 
    top: 60px; 
    left: 10px; 
}
#stop_button {
    display: none; /* 처음에는 숨김 */
    position: absolute; 
    top: 110px; 
    left: 10px; 
}
.popup {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
}
</style>
</head>
<body>
    <div id="map"></div>
    <button id="route_button" class="button">Find Route</button>
    <button id="start_button" class="button2">Start Simulation</button>
    <button id="stop_button" class="button2">Stop Simulation</button>
    <script type="module" src="../static/simulation.js"></script>
    <script>
        // Find Route 버튼 클릭 시 Start 및 Stop 버튼 표시
        const routeButton = document.getElementById('route_button');
        const startButton = document.getElementById('start_button');
        const stopButton = document.getElementById('stop_button');

        routeButton.addEventListener('click', () => {
            startButton.style.display = 'block'; // Start 버튼 표시
            stopButton.style.display = 'block'; // Stop 버튼 표시
        });
    </script>
</body>
</html>
