<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최단 경로</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .popup-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .popup-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .popup-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-title">최단 경로</div>
        <div class="popup-text">
            <p>최단 경로: <span id="shortest-path"></span></p>
            <p>총 거리: <span id="total-distance"></span> 미터</p>
        </div>
    </div>
</body>
</html>
